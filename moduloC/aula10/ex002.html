<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somando" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            let txtn1 = window.document.querySelector('input#txtn1')
            let txtn2 = window.document.querySelector('input#txtn2')
            let n1 = Number(txtn1.value)
            let n2 = Number(txtn2.value)
            let s = n1 + n2
            res.innerHTML = `a soma de ${n1} e ${n2} Ã© igual a ${s}`
        }
        
    </script>
</body>
</html>
